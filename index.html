<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
        #empForm        {background-color: cadetblue;}
        .btn            {margin-left: 25%;}
    </style>
</head>
<body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm">        
        <div class="form-group">
            <label for="formGroupExampleInput">8-Digit Employee ID</label>
            <input type="text" maxlength = "8" class="form-control" id="formGroupExampleInput" placeholder="81828384" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Full Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zak Ruvalcaba" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput3">4-Digit Extension</label>
            <input type="text" maxlength = "4" class="form-control" id="formGroupExampleInput3" placeholder="4231" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="zak@vectacorp.com" required>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Department</label>
            <select class="form-control" id="exampleFormControlSelect1" required>
              <option>Administrative</option>
              <option>Engineering</option>
              <option>Executive</option>
              <option>Marketing</option>
              <option>Quality Assurance</option>
              <option>Sales</option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" id = "submitButton">Add Employee</button>     
    </form>
    
</body>
</html>
